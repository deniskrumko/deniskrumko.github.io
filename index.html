<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link type="text/css" rel="stylesheet" href="css/fonts.css" />
  <link type="text/css" rel="stylesheet" href="css/index.css" />
  <link type="text/css" rel="stylesheet" href="css/animate.css" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather:900" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
      <div class="window window-animation">
        <div class="top-bar top-bar-animation">
          <span class="title animated fadeIn">main.py</span>
          <div class="circle c-red animated zoomIn"></div>
          <div class="circle c-yellow animated zoomIn"></div>
          <div class="circle c-green animated zoomIn"></div>
        </div>
        <div class="left-menu">
          <ul>
            <li class="active animated zoomIn li1"><img src="images/file.png" class="icon">main.py</li>
            <li class="animated zoomIn li2"><img src="images/file.png" class="icon">social.py</li>
            <li class="animated zoomIn li3"><img src="images/file.png" class="icon">about.py</li>
          </ul>
        </div>
        <div class="window-text">
          <span class='typed animated fadeIn' style='white-space:pre;'></span>
        </div>
      </div>

  </div>
  <script type="text/javascript">

  $(function(){
	$(".typed").typed({
		strings: [
        '<span class="purple">from</span> django.db.models^200 <span class="purple">import</span> Backend^200, User^300\n' +
        '<span class="purple">from</span> ^500geoloc^300ation.google_maps^300 <span class="purple">import</span> GoogleMaps\n' +
        '^300\n' +
        '^700\n' +
        '<span class="purple">class</span> <span class="yellow">DenisKrumko(</span>object<span class="yellow">)</span>:\n' +
        '    <span class="green">"""Some infor^150mation about me.</span>\n' +
        '^700\n' +
        '    <span class="green">Welcome to my small web page, guys!^400 I hope you unde^150rstand something here.</span> ^300\n' +
        '    <span class="green">Yes, this is Python.^400 If you don\'t want to read this mess - click here.</span>\n' +
        '^500\n' +
        '    <span class="green">"""</span>\n' +
        '    user = User(^200<span class="yellow">name</span>=<span class="green">\'Denis Krumko\'</span>,^300 <span class="yellow">email</span>=<span class="green">\'dkrumko@gmail.com\'</span>)^400\n' +
        '    user.^300location = GoogleMaps(<span class="yellow">city</span>=<span class="green">\'Saint Petersburg\'</span>, <span class="yellow">country</span>=<span class="green">\'Russia\'</span>)\n' +
        '    user.^400stack = (<span class="green">\'Python\'</span>,^300 <span class="green">\'Django\'</span>, <span class="green">\'Django Rest Framework\'</span>)^400\n' +
        '    user.^300likes = ^500(<span class="green">\'Good code + PEP8\'</span>,^300 <span class="green">\'Making tests\'</span>,^400 <span class="green">\'Nice documentation\'</span>)^400\n' +
        '    user.^400jobs = ^400{\n' +
        '        <span class="green">\'2016 - 2017\'</span>: Backend(<span class="yellow">at</span>=<a class="green" href="https://www.saritasa.com/">\'Saritasa\'</a>),^500\n' +
        '        <span class="green">\'2017 - ... \'</span>: Backend(<span class="yellow">at</span>=<a class="green" href="https://www.homecredit.ru/">\'Home Credit Bank\'</a>),\n' +
        '    }'
    ],
		// Optionally use an HTML element to grab strings from (must wrap each string in a <p>)
		stringsElement: null,
		// typing speed
		typeSpeed: 0,
		// time before typing starts
		startDelay: 4500,
		// backspacing speed
		backSpeed: 20,
		// time before backspacing
		backDelay: 500,
		// loop
		loop: false,
		// false = infinite
		loopCount: 5,
		// show cursor
		showCursor: false,
    smartBackspace: true,
		// character for cursor
		cursorChar: "|",
		// attribute to type (null == text)
		attr: null,
		// either html or text
		contentType: 'html',
		// call when done callback function
		callback: function() {},
		// starting callback function before each string
		preStringTyped: function() {},
		//callback for every typed string
		onStringTyped: function() {},
		// callback for reset
		resetCallback: function() {}
	});
});
  </script>
</body>

</html>
